<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Send a Message</h1>
    <form action="/submit-message" method="POST">
        <label for="message">Your Message:</label>
        <input type="text" id="message" name="message" placeholder="Type your message here..." required>
        <input type="submit" value="Send">
    </form>

    <script>
        // Optional: You can add JavaScript to handle the form submission without page reload
        document.querySelector('form').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(this);
            const message = formData.get('message');
            
            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                });
                
                if (response.ok) {
                    alert('Message sent successfully!');
                    this.reset(); // Clear the form
                } else {
                    alert('Error sending message');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error sending message');
            }
        });
    </script>
</body>
</html>
